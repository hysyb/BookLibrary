<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Book Library</title>
</head>
<body>
    <h1 class = 'mainHeader'>Book Library</h1>
    <button class = 'addBookBtn'>+ Add a Book</button>

    <div class = 'addBookModal'>
        <div class = 'addBookModal-content'>
            <form class = 'addBookModal-form' id = 'addBookModal-form'>
                <h1 class = 'addBookModal-header'>Enter Book Details:</h1>
                <label for="author">Author:</label><br>
                <input type = 'text' id = 'author' name = 'author' placeholder="Author" required minlength="3"/><br>
                <label for="title">Title:</label><br>
                <input type="text" id = 'title' name = 'title' placeholder="Title" required minlength="3"/><br>
                <label for="pages">Number of Pages:</label><br>
                <input type="number" name="pages" id="pages">
                <button type='submit' class="addBookModal-submit">Submit</button>
            </form>
           

        </div>
    </div>

    <div class = 'bookGrid'></div>

</body>
<script src="script.js"></script>
</html>
